# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

# - script: |
#     npm run lint
#   displayName: 'npm lint'

- script: |
    npm ci
  displayName: 'npm ci'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'mackolicious'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'Mackolicious_NextJs-Public'
    cliProjectName: 'NextJs Public'
    cliSources: '.'
    extraProperties: |
      sonar.testExecutionReportPaths=test-report.xml
      sonar.javascript.lcov.reportPaths=coverage

# - script: |
#     npm run build
#   displayName: 'npm build'

- script: |
    npm run test
  displayName: 'npm run test'

# - task: PublishTestResults@2
#   displayName: Publish test results
#   condition: succeededOrFailed()
#   inputs:
#     testResultsFormat: jest-sonar-reporter
#     testResultsFiles: "test-report.xml"

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: CopyFiles@2
  displayName: "Copy Output Directory"
  inputs:
    Contents: |
        **
        !.git/**/*
        !debug.log
    targetFolder: $(Build.ArtifactStagingDirectory)

